<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibo(num) {
        var a = 1;
        var b = 0;
        var temp;
        while (num > 0) {
            temp = a;
            a = a + b;
            document.write(b + "<br>");
            b = temp;
            --num;
        }

    }
fibo(20);
</script>
</body>
</html>
