<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum() {
        var count =0;
        var number = 7;
        var total = 0;
        while ( count <= 30) {
            if (number % 7 === 0) {
                total += number;
                ++count;
            }
            ++number;
        }
        return total;
    }
    alert(sum());
</script>
</body>
