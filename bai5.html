<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibo3(num) {
        var a = 1;
        var b = 0;
        var temp;
        var sum = 0;
        while (num > 0) {
            temp = a;
            a = a + b;
            sum += b;
            b = temp;
            num--;
        }
        return sum;
    }
    alert("Tong 20 so dau tien trong day fibo la : " + fibo3(20));
</script>
</body>
</html>
