<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function print() {
        for (let i = 1 ; i <= 100 ; i++) {
            if ((i % 3 === 0) && (i % 5 === 0)) {
                document.write("FizzBuzz" + "<br>")
                continue;
            } else if (i % 3 === 0) {
                document.write("Fizz" + "<br>")
            } else if (i % 5 === 0) {
                document.write("Buzz" + "<br>")
            }
            document.write(i + "<br>");
        }
    }
    print();
</script>
</body>
</html>
